    <div class="row">

            </div>
            <!-- Recommendation form -->
            <div class="col-md-6" id="recoForm">
                <h3>Add a Recommendation</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="inputTitle">Location / Service Name:</label>
                        <input type="text" class="form-control" id="recoName" placeholder="Enter Location/Service Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Location Address:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Location Address:</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City:</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" required>
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zipcode:</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Zipcode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Phone Number:</label>
                        <input type="text" class="form-control" id="recoPhoneNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description:</label>
                        <input type="text" class="form-control" id="recoDescription" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Price Level:</label>
                        <select class="custom-select my-1 mr-sm-2" id="recoPrice" required>
                            <option selected>Choose...</option>
                            <option value="1">$</option>
                            <option value="2">$$</option>
                            <option value="1">$$$</option>
                            <option value="2">$$$$</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Insurance Accepted:</label>
                        <select class="custom-select my-1 mr-sm-2" id="recoInsurance" required>
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category:</label>
                        <select class="custom-select my-1 mr-sm-2" id="recoCategory" required>
                            <option selected>Choose...</option>
                            <option value="1">Education</option>
                            <option value="2">Extracurricular</option>
                            <option value="1">Financial Support</option>
                            <option value="2">Medical</option>
                            <option value="2">Support</option>
                            <option value="2">Therapy</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLongTitle">Please Login or Create Accout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="John@soandso.net" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="createAccount">Create Account</button>
                    <button class="btn btn-primary" id="login">Log in</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
