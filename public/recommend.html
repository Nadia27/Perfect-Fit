    <title>Recommendation Page</title>

<body id="Site">

    <nav class="navbar navbar-expand-md navbar-light bg-light">

        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="index.html">Navbar 2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="recommend.html">Add/Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authentication.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="inputTitle">What is the name of the Recommendation?</label>
                    <input type="text" class="form-control" id="recoName" placeholder="Enter Location/Service Name">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Where is the Location?</label>
                    <input type="text" class="form-control" id="recoAddress" placeholder="Street Address, State, Zip Code">
                </div>
                <div class="form-group">
                    <label for="inputPhone">What is the Phone Number?</label>
                    <input type="text" class="form-control" id="recoPhoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Please Describe the Type of Services:</label>
                    <input type="text" class="form-control" id="recoPrice" placeholder="Service Type">
                </div>
                <div class="form-group">
                    <label for="inputPrice">What is the price?</label>
                    <input type="text" class="form-control" id="recoPrice" placeholder="Price">
                </div>
                <div class="form-group">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Insurance Information:</label>
                    <select class="custom-select my-1 mr-sm-2" id="recoInsurance">
                        <option selected>Choose...</option>
                        <option value="1">Accept Insurance</option>
                        <option value="2">Doesn't Accept Insurance</option>
                        <option value="3">N/A</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputReason">Reason for Recommendation:</label>
                    <input type="text" class="form-control" id="recoReason" placeholder="What is the reason behind the recommendation?">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
